name: windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Update nuget packages
      run: nuget restore cpp\algo-trading.sln

    - name: Compile in Debug
      run: MSBuild cpp\algo-trading.sln -m

    - name: Compile in Release
      run: MSBuild cpp\algo-trading.sln -m -p:Configuration=Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      if: "github.ref == 'refs/head/master'"
      with:
        name: Binaries
        path: |
          cpp\Release\trading.exe
          cpp\Release\trading.pdb
